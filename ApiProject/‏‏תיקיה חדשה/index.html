<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>missles</h1>
    <div id = "missles"></div>
    <script>
        fetch("https://localhost:7182/Til").then(respone => respone.json()).then((json) => {
            for(let i = 0;i < JSON.stringify(json).length;i++)
            {
                let div = document.createElement("div")
                div.setAttribute("class", "div")
                let p1, p2, p3, p4, p5
                p1 = document.createElement("p")
                p2 = document.createElement("p")
                p3 = document.createElement("p")
                p4 = document.createElement("p")
                p5 = document.createElement("p")
               
                p1.textContent="patriotmissile: " + json[i].patriotmissile
                p2.textContent="city: " + json[i].city
                p3.textContent="date: " + json[i].date
                p4.textContent="end date: " + json[i].endDate
                p5.textContent="location: " + json[i].location

                div.appendChild(p1)
                div.appendChild(p2)
                div.appendChild(p3)
                div.appendChild(p4)
                div.appendChild(p5)

                document.getElementById(missles).appendChild(div)

            }
        })
    </script>
</body>

</html>
